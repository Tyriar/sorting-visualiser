<!DOCTYPE html>
<html lang="en-AU">
<head>
  <meta charset="utf-8">
  <title>Sorting Visualiser - Growing with the Web</title>
  <link href="demo.css" rel="stylesheet"/>
</head>
<body>
  <button id="play">Play</button>
  <button id="restart">Restart</button>
  <button id="pause">Pause</button>
  <button id="step-back">Step back</button>
  <button id="step-forward">Step forward</button>
  <button id="shuffle-array">Shuffle array</button>
  <label><input type="checkbox" id="toggle-sort-direction"/> Sort in reverse</label>

  <ul class="sort-list">
    <li>
      <h2>Bubble sort</h2>
      <svg class="sorting-visualiser" data-algorithm="bubble-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Cocktail sort</h2>
      <svg class="sorting-visualiser" data-algorithm="cocktail-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Comb sort</h2>
      <svg class="sorting-visualiser" data-algorithm="comb-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Gnome sort</h2>
      <svg class="sorting-visualiser" data-algorithm="gnome-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Heapsort</h2>
      <svg class="sorting-visualiser" data-algorithm="heapsort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Odd-even sort</h2>
      <svg class="sorting-visualiser" data-algorithm="odd-even-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Quicksort sort</h2>
      <svg class="sorting-visualiser" data-algorithm="quicksort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
    <li>
      <h2>Selection sort</h2>
      <svg class="sorting-visualiser" data-algorithm="selection-sort" version="1.1" xmlns="http://www.w3.org/2000/svg" height="130" width="250"></svg>
    </li>
  </ul>
  <script src="../dist/bundle.js"></script>
</body>
</html>
